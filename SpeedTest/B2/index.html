<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body id="body" class="body">
    <h1>Novan's Stopwatch</h1>
    <p><span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>:<span
            id="milliseconds">00</span></p>
    <div>
        <button id="start">start</button>
        <button id="stop" class="disappear">stop</button>
        <button id="reset" class="disappear">reset</button>
    </div>

    <script src="./script.js"></script>
</body>

</html>
